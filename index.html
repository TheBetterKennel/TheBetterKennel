<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

  <body>
    <div class="login">
      <div class="container">
        <div class="container-inner">
          <div class="frame-parent">
            <div class="frame-wrapper">
              <div class="shape-wrapper">
                <img
                  class="shape-icon"
                  loading="lazy"
                  alt=""
                  src="./public/vector.svg"
                />
              </div>
            </div>
            <div class="better-parent">
              <h1 class="better">Better</h1>
              <div class="kennel-wrapper">
                <h1 class="kennel">Kennel</h1>
              </div>
            </div>
          </div>
        </div>
        <div class="login-form-wrapper">
          <div class="login-form">
            <div class="form-title">
              <div class="welcome-back-login-container">
                <p class="welcome-back">Welcome Back!</p>
                <p class="blank-line">&nbsp;</p>
                <p class="login-to-your">Login to your account</p>
              </div>
            </div>
            <div class="input-fields">
              <div class="email-password" id="emailPasswordContainer">

                    class="message-icon1"
                    alt=""
                    src="./public/message.svg"
                  />
                </div>
                <input class="email" placeholder=" Email *" type="text" />
              </div>
              <div class="email-input">
                <img
                  class="iconlylightpassword"
                  alt=""
                  src="./public/iconlylightpassword.svg"
                />

                <input
                  class="email-input-child"
                  placeholder="Password *"
                  type="text"
                />
              </div>
            </div>
            <div class="recover-password-wrapper">
              <div class="recover-password" id="recoverPasswordText">
                Recover Password
              </div>
            </div>
          </div>
        </div>
        <div class="frame-group">
          <div class="dont-have-an-account-sign-up-wrapper">
            <div class="dont-have-an-container" id="dontHaveAn">
              <span>Donâ€™t have an account? </span>
              <span class="sign-up">Sign Up</span>
            </div>
          </div>
          <button class="buttons">
            <div class="login1">Login</div>
          </button>
        </div>
      </div>
    </div>

      var emailPasswordContainer = document.getElementById("emailPasswordContainer");
      if (emailPasswordContainer) {
        emailPasswordContainer.addEventListener("click", function (e) {

      if (recoverPasswordText) {
        recoverPasswordText.addEventListener("click", function (e) {
          // Please sync "Forgot Password" to the project
        });
      }
      
      var dontHaveAn = document.getElementById("dontHaveAn");
      if (dontHaveAn) {

          // Please sync "Sign Up" to the project
        });
      }
